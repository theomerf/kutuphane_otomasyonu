      </text>

      <g transform="translate(24, 164)">
        <rect x="0" y="0" rx="999" ry="999" width="240" height="44" fill="#FFFFFF" opacity="0.2"/>
        <text x="20" y="28" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF">
          Detayları Görüntüle →
        </text>
      </g>
    </g>

    <!-- Right abstract waves -->
    <path d="M720 220 C 840 170, 980 260, 1200 200 L 1200 360 L 720 360 Z" fill="#FFFFFF" opacity="0.10"/>
    <path d="M760 240 C 900 190, 1040 280, 1200 220 L 1200 360 L 760 360 Z" fill="#FFFFFF" opacity="0.08"/>
  </g>
